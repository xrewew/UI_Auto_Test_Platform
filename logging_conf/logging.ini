[loggers]
keys= root

[handlers]
keys= consoleHandler

[formatters]
keys= simpleFormatter,colorFormatter

[logger_root]
level= DEBUG
handlers= consoleHandler

[handler_consoleHandler]
class= StreamHandler
level= INFO
formatter= colorFormatter

[formatter_simpleFormatter]
format = %(levelname)s %(asctime)s %(filename)s %(module)s %(funcName)s %(lineno)s : %(message)s

[formatter_colorFormatter]
class = colorlog.ColoredFormatter
format = %(log_color)s%(levelname)s %(asctime)s %(filename)s %(module)s %(funcName)s %(lineno)s : %(message)s

